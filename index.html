<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container-all">
        <div class="container-resultat"></div>
        <div class="container-touches">
            <div class="touches">
                <button class="clear">C</button>
                <button class="parantheseGauche">(</button>
                <button class="parantheseDroite">)</button>
                <button class="divison">/</button>
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="multiplication">*</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="moins">-</button>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="addition">+</button>
                <button class="0">0</button>
                <button class="point">.</button>
                <button class="egale">=</button>
            </div>
        </div> 
</body>
</html>
